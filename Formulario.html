<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body>
  <center><h1> FORMULARIO</h1>
  <center><h2> REGISTRO DE DATOS</h2>
<table align="center">
        <tbody>
            <tr>
                <td>Paterno</td>
                <td colspan="2"><input type="text" name="Paterno"></td>
            </tr>
              <tr>
                <td>Materno</td>
                <td colspan="2"><input type="text" name="Materno"></td>
            </tr>
               <tr>
                <td>Nombres</td>
                <td colspan="2"><input type="text" name="Nombres"></td>
            </tr>
                <tr>
                <td co>Carnet</td>
                <td colspan="2"><input type="number" name="Carnet"></td>
            </tr>
            <tr>
                <td>Genero:</td>
            </tr>
            <tr>
                <td><input type="radio" name="Genero" Masculino></td>
                <td><input type="radio" name="Genero" Femenino></td>
            </tr>
            <tr>
                <td>Estado Civil</td>
                <td>
                    <select name="estado civil">
                    <option>--Seleccione--</options>
                    <option>Soltero</options>
                    <option>Casado</options>
                    <option>Viudo</options>
                    <option>Divorsiado</options>
                </select>
                </td>
            </tr>
            <tr>
                <td>Direccion:</td>
                <td><textarea name="Direccion"width="50px"></textarea></td>
            </tr>
            <tr><td>Idiomas</td>></tr>
            <tr>
                <td><input type="checkbox" name="Idioma">Castellano</td>
                <td><input type="checkbox" name="Idioma">Portugues</td>
                <td><input type="checkbox" name="Idioma">Chino Mandarin</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="Idioma">Ingles</td>
                <td><input type="checkbox" name="Idioma">Aleman</td>
                <td><input type="checkbox" name="Idioma">Otro</td>
            </tr>
            <tr>
                <td>Fecha de Nacimiento</td>
                <td colspan="2"><input type="date" name="fechanacimiento"></td>
            </tr>
            <tr>
                <td>Correo electronico</td>
                <td colspan="2"><input type="email" name="correo"></td>
            </tr>
            <tr>
                <td>Fotografia:</td>
                <td colspan="2"><input type="file" name="fotografia"></td>
            </tr>
            <tr>
                <td colspan="3" align="center"><input type="submit" name="enviar" value="ENVIAR"></td>
            </tr>
        </tbody>
</body>
</html>
